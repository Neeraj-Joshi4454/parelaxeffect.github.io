<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <h1>Hello from AJAX</h1>

    <div id="result">

    </div>

    <button onclick="loadData()">Click me</button>


    <script>

        function loadData(){


            // 1) object
            var server = new XMLHttpRequest();


            // 2) response
            server.onreadystatechange = function(){

                if(this.readyState == 4 && this.status == 200){
                   

                    document.querySelector('#result').innerHTML=this.responseText;

                    
                }

            }



            // 3) request


            server.open('GET', 'https://jsonplaceholder.typicode.com/users', true)
            server.send()


        }
    </script>
</body>
</html>
